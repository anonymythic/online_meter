{% extends 'main.html' %}

{%block content%}
<div class="app-wrapper">


  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">			    
      <h1 class="app-page-title">Settings</h1>
      <hr class="mb-4">
            <div class="row g-4 settings-section">
              <div class="col-12 col-md-4">
                <h3 class="section-title">METER SETTING</h3>
                <div class="section-intro">Warning.  Setting this setting off will stop the meter from reading and interrupt the water supply .</div>
              </div>
              <div class="col-12 col-md-8">
                <div class="app-card app-card-settings shadow-sm p-4">			    
            <div class="app-card-body">
              <form action="updatesettings/{{setting.id}}" method="post" class="settings-form">
                {% csrf_token %}
                <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" name ="switch-meter" id="settings-switch-1"   {% if setting.switch %} checked {% endif %}>  
                <label class="form-check-label" for="settings-switch-1">Meter switch</label>
              </div>
              
              <div class="mt-3">
                  <button type="submit" class="btn app-btn-primary">Save Changes</button>
              </div>
              </form>
            </div><!--//app-card-body-->						    
        </div><!--//app-card-->
              </div>
            </div><!--//row-->
      <hr class="my-4">
    </div><!--//container-fluid-->
  </div>
  {%endblock%}
